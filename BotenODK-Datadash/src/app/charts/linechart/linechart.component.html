<svg width="100%" [attr.height]="baseChart.chartHeight" id="lineChart">
    <!-- teken de y-as -->
    <!-- Teken de getallen van de y-as en de bijbehorende lijnen -->
    <g *ngFor="let step of baseChart.yAxis">
        <text x="15" [attr.y]="baseChart.calculateYPixels(step)" dy="10">{{ step }}</text>
        <line x1="40" [attr.x2]="baseChart.chartWidth" [attr.y1]="baseChart.calculateYPixels(step)" [attr.y2]="baseChart.calculateYPixels(step)" class="chart-lines"></line>
    </g>

    <!-- Teken de labels van de x-as en de lijnen -->
    <g *ngFor="let label of chartData.labels; index as i">
        <line [attr.x1]="baseChart.calculateXPixels(i)" [attr.x2]="baseChart.calculateXPixels(i)" y1="0" [attr.y2]="baseChart.chartHeight - 25" class="chart-lines"></line>
        <text [attr.x]="baseChart.calculateXPixels(i)" [attr.y]="baseChart.chartHeight - 10">{{ label }}</text>
    </g>

    <!-- Teken de datapunten (cirkels) en lijnen tussen de datapunten -->
    <g *ngFor="let dataset of chartData.datasets; index as i">
        <g *ngFor="let data of dataset.data; index as x">
            <!-- Teken de datapunten met cirkels -->
            <circle [attr.cx]="baseChart.calculateXPixels(x)" [attr.cy]="baseChart.calculateYPixels(data)" r="4" (mouseenter)="showDialog($event, dataset, x)" 
            (mouseleave)="hideDialog()" [style.fill]="baseChart.colors[i]"></circle>

            <!-- Teken de lijnen tussen de cirkels -->
            <line [attr.x1]="baseChart.calculateXPixels(x)" [attr.x2]="baseChart.calculateXPixels(x + 1)" [attr.y1]="baseChart.calculateYPixels(data)" 
            [attr.y2]="baseChart.calculateYPixels(dataset.data[x + 1])" class="line" [style.stroke]="baseChart.colors[i]"></line>
        </g>
    </g>
</svg>

<div *ngIf="showDialogFlag" class="dialog" [style.left]="(dialogX + 10) + 'px'" [style.top]="dialogY + 'px'">
    <p><b>{{ currentDialogDataset.label }}</b><br/>
    {{ currentDialogDataset.data[iteration] }}</p>
</div>
