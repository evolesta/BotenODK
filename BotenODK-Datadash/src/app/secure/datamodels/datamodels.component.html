<app-aheader></app-aheader>

<div class="container">
    <h1>Datamodellen <button mat-icon-button matTooltip="Datamodellen bepalen welke objecten door de ODK moeten worden vastgelegd."><mat-icon>info</mat-icon></button></h1>

    <button mat-raised-button color="primary" class="btn" (click)="openNewModelDialog()">Nieuw model toevoegen</button>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Naam</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>

        <ng-container matColumnDef="cocoKey">
            <th mat-header-cell *matHeaderCellDef>COCO verwijzing</th>
            <td mat-cell *matCellDef="let element">{{element.cocoKey}}</td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Beschrijving</th>
            <td mat-cell *matCellDef="let element">{{element.description}}</td>
        </ng-container>

        <ng-container matColumnDef="enabled">
            <th mat-header-cell *matHeaderCellDef>Actief</th>
            <td mat-cell *matCellDef="let element"><mat-slide-toggle [checked]="element.enabled" (toggleChange)="enableDisableModel(element)"></mat-slide-toggle></td>
        </ng-container>

        <ng-container matColumnDef="options">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon>more_vert</mat-icon>
                  </button>
                  <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="editNewModelDialog(element.dataModelId)">
                        <mat-icon>edit</mat-icon>
                        <span>Bewerken</span>
                      </button>
                    <button mat-menu-item (click)="deleteModelDialog(element.dataModelId)">
                      <mat-icon>delete</mat-icon>
                      <span>Verwijderen</span>
                    </button>
                  </mat-menu>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

<app-afooter></app-afooter>
